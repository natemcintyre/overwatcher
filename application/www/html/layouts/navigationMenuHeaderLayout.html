<div id="navigation-menu-header-layout" class="layout">
    <ion-side-menus>
        <!-- navigation menu -->
        <ion-side-menu id="application-navigation-menu" side="left" ui-view="navigationMenu">
        </ion-side-menu>
        <!-- content -->
        <ion-side-menu-content>
            <ion-header-bar id="application-header" align-title="center">
                <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
                <h1 id="application-header-title" class="title"></h1>
            </ion-header-bar>
            <ion-content id="application-screen-content">
                <div id="content-container" ui-view="content"></div>
            </ion-content>
        </ion-side-menu-content>
    </ion-side-menus>
</div>

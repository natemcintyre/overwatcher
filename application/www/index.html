<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Ionic Application</title>

        <link rel="stylesheet" href="lib/ionic/css/ionic.css">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script type="text/javascript" src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script type="text/javascript" src="lib/ng-cordova.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>

        <!-- less: application styles -->
        <link rel="stylesheet/less" type="text/css" href="styles/application.less">

        <!-- javascript: application core -->
        <script type="text/javascript" src="js/application.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
        <script type="text/javascript" src="js/routes.js"></script>
        <script type="text/javascript" src="js/services.js"></script>
        <script type="text/javascript" src="js/directives.js"></script>

        <!-- javascript: application libraries -->
        <script type="text/javascript" src="lib/jquery-2.2.3.min.js"></script>
        <script type="text/javascript" src="lib/moment.min.js"></script>
        <script type="text/javascript" src="lib/less.min.js"></script>
    </head>
    <body id="application" ng-app="application" ui-view="layout" ng-controller="ApplicationController as applicationController">
    </body>
</html>
